<!-- cart.component.html -->
<div class="cart-wrapper">
<div class="cart-container">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
        <p>Your cart is empty.</p>
    </div>
    <div *ngIf="cartItems.length > 0" class="cart-items">
        <div *ngFor="let item of cartItems" class="cart-item">
            <div class="product-image">
                <img [src]="item.product.imageUrl" [alt]="item.product.name" />
            </div>
            <div class="product-details">
                <h3 class="product-name">{{ item.product.name }}</h3>
                <p class="product-description">{{ item.product.description }}</p>
                <p class="product-price">Price: {{ item.product.price | currency }}</p>
            </div>
            <div class="product-quantity">
                <p>Quantity:</p>
                <button class="qty-btn" (click)="updateItemQuantity(item.product, item.quantity - 1)">-</button>
                {{ item.quantity }}
                <button class="qty-btn" (click)="updateItemQuantity(item.product, item.quantity + 1)">+</button>
            </div>
            <button class="remove-btn" (click)="removeItem(item.product)">Remove</button>
        </div>
    </div>
    <div *ngIf="cartItems.length > 0" class="cart-summary">
        <h3>Total: {{ getTotalPrice() | currency }}</h3>
        <button class="checkout-btn" (click)="goToCheckout()">Checkout</button>
        <button class="clear-cart-btn" (click)="clearCart()">Clear Cart</button>
    </div>
</div></div>
