<!-- // PULLING FROM ARTISTS -->
<div class="artist-card">
    <img [src]="artist?.image" alt="Artist Image">
    <div class="artist-info">
        <h2>{{ artist?.name }}</h2>
        <p>{{ artist?.style }}</p>
        <p>{{ artist?.background }}</p>
        <a [href]="artist?.latestRelease">Latest Release</a>
    </div>
    

</div>
