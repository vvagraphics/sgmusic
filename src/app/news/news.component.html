<div class="overlay">
    <h1 class="title">NEWS</h1>
</div>

<div class="news-container">
    <div class="newsfeed" *ngFor="let item of news"><a href="{{ item.url }}">
        <img [src]="item.urlToImage" alt="News Image">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <span>
        Read more</span></a>
    </div>
</div>
