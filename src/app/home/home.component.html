<div class="hero">
    <video width="100%" autoplay loop muted playsinline>
        <source src="assets/video/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
<!-- Section 1 -->
<div class="card-content-wrapper section1" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 2 : isDesktopScreen ? 4 : 3" rowHeight="1:1.3" gutterSize="16px"
        [style.margin.px]="16">
        <mat-grid-tile *ngFor="let card of section1Cards">
            <mat-card class="custom-card">
                <mat-card-content>
                    <img [src]="card.imageSrc" [alt]="card.altText" style="width: 100%;" />
                    <h2 class="card-title">{{ card.title }}</h2>
                    <p class="card-description">{{ card.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-divider></mat-divider>

<!-- Section 2 -->
<div class="card-content-wrapper section2" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 2 : isDesktopScreen ? 3 : 2" rowHeight="1:1.3" gutterSize="16px"
        [style.margin.px]="16">
        <mat-grid-tile *ngFor="let card of section2Cards">
            <mat-card class="custom-card">
                <mat-card-content>
                    <img [src]="card.imageSrc" [alt]="card.altText" style="width: 100%;" />
                    <h2 class="card-title">{{ card.title }}</h2>
                    <p class="card-description">{{ card.description }}</p>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-divider></mat-divider>

<!-- Section 3 -->
<div class="card-content-wrapper section3" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 1 : isDesktopScreen ? 3 : 2" [rowHeight]="getRowHeight()"
        gutterSize="16px" [style.margin.px]="16">
        <mat-grid-tile *ngFor="let card of section3Cards; let i = index" class="section3-tile">
            <mat-card class="custom-card section3-card">
                <mat-card-content>
                    <h2 class="card-title">{{ card.title }}</h2>
                    <mat-card-subtitle class="black-text">{{ card.date | amTimeAgo }}</mat-card-subtitle>
                    <img [src]="card.imageSrc" [alt]="card.altText" style="width: 100%;" />
                    {{ card.showMore ? card.description : (card.description | slice:0:descriptionLength) }}
                    <a mat-raised-button color="primary" href="https://www.google.com" target="_blank">
                        Read More</a>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

</div>
