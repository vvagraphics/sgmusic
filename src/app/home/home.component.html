<div class="hero">
    
    <div class="video-container">
    <video width="100%" autoplay loop muted playsinline>
        <source src="assets/video/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <!-- <div class="overlay">
        <h1 class="title">SGENTMUSIC</h1>
    </div> -->
    </div>
    <mat-divider></mat-divider>
<!-- Section 1 -->
<div class="card-content-wrapper section1" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 2 : isDesktopScreen ? 4 : 3" rowHeight="1:1.3" gutterSize="16px"
        [style.margin.px]="16">
        <div class="parallax-container">
        <h1 class="homeSecTitle" id="parallaxTitle">QUICK NAVIGATION</h1>
        </div>
        <mat-grid-tile class="custom-card2" *ngFor="let card of section1Cards">
            <mat-card class="custom-card" (click)="navigateToComponent(card)">
                
                    <a (click)="navigateTo(card.destination)">
                        <img [src]="card.imageSrc" [alt]="card.altText" style="width: 100%;" />
                    <h2 class="card-title">{{ card.title }}</h2>
                    <p class="card-description">{{ card.description }}</p></a>
                
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>

<mat-divider></mat-divider>

<!-- Section 2 -->
<div class="card-content-wrapper section2" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 2 : isDesktopScreen ? 3 : 2" rowHeight="1:1.3" gutterSize="16px"
        [style.margin.px]="16">

        <div class="parallax-container">
        <h1 class="homeSecTitle" id="parallaxTitle">QUICK DEALS</h1></div>
        <mat-grid-tile class="custom-card2" *ngFor="let card of section2Cards">
            <mat-card class="custom-card" >
                
                            <a [routerLink]="['/store']" [fragment]="card.destination">
                        <img [src]="card.imageSrc" [alt]="card.altText" style="width: 100%;" />
                    <h2 class="card-title">{{ card.title }}</h2>
                    <!-- <p class="card-description">{{ card.description }}</p> -->
                    
                    <p class="card-description" [ngClass]="{'limited-deal-description': card.isLimitedDeal}">{{ card.description }}</p>
                </a>
                
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>


<mat-divider></mat-divider>



<!-- Section 3 -->
<div class="card-content-wrapper section3" fxLayout="row" fxLayout.lt-xl="column" fxLayout.gt-lg="column">
    <mat-grid-list [cols]="isXsScreen || isSmScreen ? 2 : isDesktopScreen ? 3 : 2" rowHeight="1:1.3" gutterSize="16px"
        [style.margin.px]="16">

        <div class="parallax-container">
        <h1 class="homeSecTitle" id="parallaxTitle">QUICK NEWS</h1></div>
        <mat-grid-tile class="news-container" *ngFor="let news of news.slice(0,6)">
            <div class="newsfeed">
                <a href="{{ news.url }}"><img [src]="news.urlToImage" alt="News Image">
                
                    <h3>{{ news.title }}</h3>
                    <p>{{ news.description }}</p>
                    <span>Read more</span></a>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
