<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>{{ loginForm.value.action === 'login' ? 'Login' : 'Sign Up' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="login-field">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="example@example.com" type="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="login-field">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" placeholder="Password" type="password">
                </mat-form-field>
                <!-- Add the confirmPassword and displayName fields conditionally -->
                <ng-container *ngIf="loginForm.value.action === 'signup'">
                    <mat-form-field appearance="outline" class="login-field">
                        <mat-label>Display Name</mat-label>
                        <input matInput formControlName="displayName" placeholder="Display Name">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="login-field">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword" placeholder="Confirm Password"
                            type="password">
                    </mat-form-field>
                </ng-container>
                <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
                <button mat-raised-button class="submit-button" type="submit">{{ loginForm.value.action === 'login' ?
                    'Login' : 'Sign Up' }}</button>
            </form>
            <div class="additional-links">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button mat-raised-button (click)="switchAction()" class="switch-action-button">
                    {{ loginForm.value.action === 'login' ? 'Switch to Sign Up' : 'Switch to Login' }}
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
