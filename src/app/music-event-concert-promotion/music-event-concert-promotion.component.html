<div class="container">
    <h1>Upcoming Music Events and Concerts</h1>
    <div class="events" *ngFor="let event of events">
        <img [src]="event.image" alt="Event Image">
        <div class="event-info">
            <h2>{{ event.title }}</h2>
            <p>{{ event.date | date }}</p>
            <p>{{ event.location }}</p>
            <a [href]="event.ticketLink">Get Tickets</a>
        </div>
    </div>
</div>
